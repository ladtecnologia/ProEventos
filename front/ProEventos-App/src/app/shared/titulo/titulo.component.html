<div class="d-flex p-2 my-2 text-white bg-dark rounded shadow-sm">

  <div class="d-flex align-items-center me-auto">
    <i class="{{iconClass}} me-2"></i>
    <div class="lh-100">
      <h2 class="mb-0">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">Listar {{titulo}}</button>
  </div>

</div>
