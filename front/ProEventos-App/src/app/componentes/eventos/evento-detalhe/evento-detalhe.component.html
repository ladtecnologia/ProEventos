<div class="card">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" formControlName="tema"
            [ngClass]="{'is-invalid' : f.tema.errors && f.tema.touched}">
          <div class="invalid-feedback" *ngIf="f.tema.errors?.required">campo obrigatório</div>
          <div class="invalid-feedback" *ngIf="f.tema.errors?.minlength">mínimo de 4 caracteres</div>
          <div class="invalid-feedback" *ngIf="f.tema.errors?.maxlength">máximo de 50 caracteres</div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control" formControlName="local"
            [ngClass]="cssValidator(f.local)">
          <div class="invalid-feedback" *ngIf="f.local.errors?.required">campo obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" formControlName="dataEvento"
            value="{{evento.dataEvento | DateFormatPipe}}"
            bsDatepicker [bsConfig]="bsconfig"
            [ngClass]="cssValidator(f.dataEvento)">
          <div class="invalid-feedback" *ngIf="f.dataEvento.errors?.required">campo obrigatório</div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control" formControlName="qtdPessoas"
            [ngClass]="cssValidator(f.qtdPessoas)">
          <div class="invalid-feedback" *ngIf="f.qtdPessoas.errors?.required">campo obrigatório</div>
          <div class="invalid-feedback" *ngIf="f.qtdPessoas.errors?.min">mínimo de 10 pessoas</div>
          <div class="invalid-feedback" *ngIf="f.qtdPessoas.errors?.max">máximo de 1000 pessoas</div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control" formControlName="telefone" placeholder="(00) 90000-0000"
            [ngClass]="cssValidator(f.telefone)">
          <div class="invalid-feedback" *ngIf="f.telefone.errors?.required">campo obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email"
            [ngClass]="cssValidator(f.email)">
          <div class="invalid-feedback" *ngIf="f.email.errors?.required">campo obrigatório</div>
          <div class="invalid-feedback" *ngIf="f.email.errors?.email">email inválido</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control" formControlName="imagemURL"
            [ngClass]="cssValidator(f.imagemURL)">
          <div class="invalid-feedback" *ngIf="f.imagemURL.errors?.required">campo obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()" >
            Cancelar Alteração
          </button>
          <button class="btn btn-success" [disabled]="!form.valid">
            <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
            Salvar Evento
          </button>

      </div>
    </div>

  </form>
</div>
